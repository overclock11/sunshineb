<main class="main">
  <section class="main__header">
    <img ngSrc="../assets/logo.png" alt="logo-sunshineb" priority height="92" width="89">
    <h2 class="main__header--title">{{title}}</h2>
  </section>

  <hr>

  <section id="menu" class="main__menu">
    <mat-chip-set aria-label="menu" role="list">
      <mat-chip role="listitem" color="primary" routerLink="" routerLinkActive="active" (click)="title='Adicionar productos'">Adicionar productos</mat-chip>
      <mat-chip role="listitem" routerLink="/list" routerLinkActive="active" (click)="title='Listar productos'">Listar productos</mat-chip>
    </mat-chip-set>
  </section>

  <hr>

  <router-outlet />
</main>
