<div class="description">

  <section id="description" class="description__inputs">
    <mat-form-field class="description__inputs--full-width">
      <mat-label>id</mat-label>
      <input type="email" matInput [formControl]="id" placeholder="ID">
    </mat-form-field>
    <br>
    <mat-form-field class="description__inputs--full-width">
      <mat-label>Nombre</mat-label>
      <input type="email" matInput [formControl]="name" placeholder="Nombre">
    </mat-form-field>
    <br>
    <mat-form-field class="description__inputs--full-width">
      <mat-label>Especie</mat-label>
      <input type="email" matInput [formControl]="specie" placeholder="Especie">
    </mat-form-field>
    <br>
  </section>

  <section id="load-image" class="description__image">
    <div style="width: 400px; height: 400px; background: indianred" class="description__image--preview"></div>
    <input type="file" style="display: none">
    <br>
    <button mat-raised-button color="primary" class="description__image--load">Cargar una imagen</button>
  </section>

  <section id="tables" class="description__action-tables">
    <div id="variety" class="description__action-tables--variety">
      <app-action-table
        [itemList]="[{id: '1', name: 'Tulipan', variety: 'pepestepeles gigantus', action: ''}]"
        [allowAddItems]="true"
        (idEmitter)="removeItemList($event)"
        (addItem)="openDialog(dialogTypes.Variety)"
      />
    </div>
    <div id="grade" class="description__action-tables--grade">
      <app-action-table
        [itemList]="[{id: '1', grade: 'Grado 1', action: ''}]"
        [allowAddItems]="true"
        (idEmitter)="removeItemList($event)"
        (addItem)="openDialog(dialogTypes.Grade)"
      />
    </div>

  </section>
</div>
